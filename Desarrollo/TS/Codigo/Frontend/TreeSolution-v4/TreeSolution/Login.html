<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" />
    <link href="./Estilos/Login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="images">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="form-container">
            <h1>Bienvenido de vuelta</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="email" name="email" placeholder="Escribe tu email" required />
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Escribe tu contraseña" class="input-custom" required />
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
            <div class="additional-text">
                <p>o inicia sesión con</p>
            </div>
            <div class="social-buttons">
                <button type="button" class="Google">Google</button>
                <button type="button" class="facebook">Facebook</button>
            </div>
            <div class="register-link">
                <p>No tienes una cuenta? <a href="CrearCuenta.html" target="_blank">Regístrate</a></p>
            </div>
        </div>
    </div>
    <script src="./JS/Login.js"></script>
</body>
</html>
